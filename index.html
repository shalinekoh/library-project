<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=aboreto:400" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">


    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <p>Library Project</p>
        <button id="add-book-button">+</button>
    </header>
    <dialog id="add-book-dialog">
        <form id="book-form">
            <h2>Enter a new book entry.</h2>
            <button id="close-button">X</button>
            <p>
                <label for="title">Title: </label>
                <input type="text" id="title" name="title" required>
            </p>
            <p>
                <label for="author">Author: </label>
                <input type="text" id="author" name="author" required>
            </p>
            <p>
                <label for="page">Page Number: </label>
                <input type="number" id="page" name="page" required>
            </p>
            <p>
                <button id="clear-button">Clear</button>
                <button type="submit" id="enter-button">Enter</button>
            </p>
        </form>
    </dialog>
    <div class="book-container">
        <!-- <div class="card">
            <button id="closeButton">X</button>
            <p id="title">All the Sinners Bleed</p>
            <p id="author">S. A. Cosby</p>
            <p id="page">356 pages</p>
            <button id="readButton">Read/Not Read</button>
        </div> -->

    </div>
</body>
</html>
